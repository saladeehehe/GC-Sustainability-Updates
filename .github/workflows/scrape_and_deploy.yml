name: Scrape and Deploy

on:
  schedule:
    - cron: '0 10 * * *'  # Runs every day at 10:00 AM UTC
  workflow_dispatch:  # Allows manual triggering of the workflow

permissions:
  contents: write  # Ensure the workflow has write permissions

jobs:
  run-scrapers:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main branch
      uses: actions/checkout@v3
      with:
        ref: main  # Check out the main branch

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Run aggregator script
      run: python aggregate_scrapers.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Commit and push changes to main branch
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add public/news_data2.json
        git commit -m "Update scraped data in main"
        git push origin main

    - name: Checkout Deployment branch
      uses: actions/checkout@v3
      with:
        ref: Deployment  # Check out the Deployment branch

    - name: Copy updated file from main to Deployment
      run: |
        git checkout main -- public/news_data2.json
        git add public/news_data2.json
        git commit -m "Update news_data2.json in Deployment branch"
        git push origin Deployment

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/Deployment'
      run: |
        yarn add gh-pages
        git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
        yarn deploy
